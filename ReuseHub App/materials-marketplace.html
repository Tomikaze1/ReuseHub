<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('./Photo/1.png'); /* Set background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #333;
        }

        /* Header Styles */
        header {
            text-align: center;
            margin-top: 20px;
        }

        /* Back to Home Button Styles */
        header a {
            padding: 15px 30px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background-color: #54b942;
            border: 2px solid #54b942;
            border-radius: 50px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease-in-out;
            cursor: pointer;
        }

        header a::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease-in-out;
        }

        header a:hover::before {
            transform: scaleX(1);
        }

        header a:hover {
            background-color: #3a872d;
            border-color: #3a872d;
        }

        /* Marketplace Section */
        #materials-marketplace {
            text-align: center;
            color: #333;
        }

        h2 {
            color: #54b942;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Marketplace Grid Layout */
        #marketplace-content {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-template-rows: repeat(2, auto);  /* 2 rows */
            gap: 20px;
            margin-top: 20px;
        }

        /* Marketplace Item Styles */
        .marketplace-item {
            background: #d3fbcc; 
            border: 1px solid #343333;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease-in-out;
        }

        .marketplace-item:hover {
            background-color: #baf7ba; /* Slight green tint on hover */
        }

        .marketplace-item img {
            width: 70%;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .marketplace-item h3 {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        .marketplace-item p {
            font-size: 14px;
            color: #666;
        }

        .buy-button,
        .sell-button {
            padding: 8px 15px;
            font-size: 14px;
            margin-top: 10px;
            background-color: #54b942;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover,
        .sell-button:hover {
            background-color: #3a8f2a;
        }

        /* Sell Item Form Styles */
        #sell-item-form {
            display: none;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        #sell-item-form h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }

        #sell-item-form label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        #sell-item-form input,
        #sell-item-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        #sell-item-form button {
            background-color: #54b942;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #sell-item-form button:hover {
            background-color: #3a8f2a;
        }

        /* Hidden Class to Hide Elements */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">Back to Home</a>
    </header>
    <main>
        <section id="materials-marketplace" class="feature-section">
            <h2>Materials Marketplace</h2>
            <p>Buy or sell sustainable materials easily.</p>
            
            <div id="marketplace-content" class="marketplace-grid">
                <!-- Example Item 1 -->
                <div class="marketplace-item">
                    <img src="photo/Bottle Caps.jpg" alt="Bottle Caps" />
                    <h3>Bottle Caps</h3>
                    <p>₱100.00</p>
                    <button class="buy-button">Buy Now</button>
                    <button class="sell-button" onclick="toggleSellForm()">Sell Similar</button>
                </div>
                
                <!-- Example Item 2 -->
                <div class="marketplace-item">
                    <img src="photo/colourful-fabric.webp" alt="colourful-fabric" />
                    <h3>colourful-fabric</h3>
                    <p>₱50.00</p>
                    <button class="buy-button">Buy Now</button>
                    <button class="sell-button" onclick="toggleSellForm()">Sell Similar</button>
                </div>
                
                <!-- Example Item 3 -->
                <div class="marketplace-item">
                    <img src="photo/old-electronics.webp" alt="old-electronics" />
                    <h3>old-electronics</h3>
                    <p>₱150.00</p>
                    <button class="buy-button">Buy Now</button>
                    <button class="sell-button" onclick="toggleSellForm()">Sell Similar</button>
                </div>

                <!-- Example Item 4 -->
                <div class="marketplace-item">
                    <img src="photo/reclaimed-timber.jpeg" alt="reclaimed-timber" />
                    <h3>reclaimed-timber</h3>
                    <p>₱250.00</p>
                    <button class="buy-button">Buy Now</button>
                    <button class="sell-button" onclick="toggleSellForm()">Sell Similar</button>
                </div>

                <!-- Example Item 5 -->
                <div class="marketplace-item">
                    <img src="photo/Scrap metal.webp" alt="Scrap metal" />
                    <h3>Scrap Metal</h3>
                    <p>₱150.00</p>
                    <button class="buy-button">Buy Now</button>
                    <button class="sell-button" onclick="toggleSellForm()">Sell Similar</button>
                </div>

                <!-- Example Item 6 -->
                <div class="marketplace-item">
                    <img src="photo/Wood Offcuts.webp" alt="Wood Offcuts" />
                    <h3>Wood offcuts</h3>
                    <p>₱125.00</p>
                    <button class="buy-button">Buy Now</button>
                    <button class="sell-button" onclick="toggleSellForm()">Sell Similar</button>
                </div>
            </div>
            
            <!-- Form to sell an item (hidden by default) -->
            <div id="sell-item-form" class="hidden">
                <h3>Sell Your Item</h3>
                <form action="/submit-item" method="post" enctype="multipart/form-data">
                    <label for="item-name">Item Name:</label>
                    <input type="text" id="item-name" name="item-name" required />
        
                    <label for="item-price">Price ($):</label>
                    <input type="number" id="item-price" name="item-price" step="0.01" required />
        
                    <label for="item-photo">Upload Photo:</label>
                    <input type="file" id="item-photo" name="item-photo" accept="image/*" required />
        
                    <label for="item-description">Description:</label>
                    <textarea id="item-description" name="item-description" rows="4" required></textarea>
        
                    <button type="submit">Submit Item</button>
                </form>
            </div>
        </section>
    </main>

    <script>
        // Function to toggle visibility of the sell item form
        function toggleSellForm() {
            const sellForm = document.getElementById('sell-item-form');
            if (sellForm.classList.contains('hidden')) {
                sellForm.classList.remove('hidden');
            } else {
                sellForm.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
