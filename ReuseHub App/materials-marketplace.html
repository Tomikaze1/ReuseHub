<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('./Photo/1.png'); /* Set background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #333;
        }

        @font-face {
        font-family: 'CustomFont'; 
        src: url('./Fonts/Atop-R99O3.ttf') format('truetype'); 
        }

        /* Header Styles */
        header {
            text-align: center;
            margin-top: 20px;
        }

        header a {
            padding: 15px 30px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background-color: #54b942;
            border: 2px solid #54b942;
            border-radius: 50px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease-in-out;
            cursor: pointer;
        }

        header a::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease-in-out;
        }

        header a:hover::before {
            transform: scaleX(1);
        }

        header a:hover {
            background-color: #3a872d;
            border-color: #3a872d;
        }

        /* Menu Button Styles */
        .menu-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #54b942;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .menu-button:hover {
            background-color: #3a872d;
        }

        /* Dropdown Menu Styles */
        .menu-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            border-radius: 5px;
            width: 200px;
        }

        .menu-dropdown a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .menu-dropdown a:hover {
            background-color: #54b942;
            color: #fff;
        }

        /* Show menu when active */
        .menu-dropdown.active {
            display: block;
        }

        /* Marketplace Section */
        #materials-marketplace {
            text-align: center;
            color: #333;
        }

        h2 {
            margin-top: 10px;
            margin-bottom: 5px;
            font-family: 'CustomFont';
            letter-spacing: 5px;
            font-size: 4.5em;
            color: #54b942;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            font-style: italic;
            margin-top: 5px;
            font-size: 20px;
            margin-bottom: 20px;
        }

        /* Marketplace Grid Layout */
        #marketplace-content {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-template-rows: repeat(2, auto);  /* 2 rows */
            gap: 30px;
            margin: 40px auto;
            padding: 0 20px;
            max-width: 1200px;
        }

        /* Marketplace Item Styles */
        .marketplace-item {
            background: #d3fbcc; 
            border: 1px solid #343333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease-in-out;
        }

        .marketplace-item:hover {
            background-color: #baf7ba; /* Slight green tint on hover */
        }

        .marketplace-item img {
            width: 100%;
            max-width: 300px;
            height: 220px;
            object-fit: cover;
            border-radius: 7px;
            
        }

        .marketplace-item h3 {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        .marketplace-item p {
            font-size: 14px;
            color: #666;
        }

        .buy-button {
            padding: 8px 15px;
            font-size: 14px;
            margin-top: 10px;
            background-color: #54b942;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #3a8f2a;
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .popup.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">Back to Home</a>
        <button class="menu-button" onclick="toggleMenu()">Menu</button>
        <div id="menuDropdown" class="menu-dropdown">
            <a href="diy-tutorial.html">DIY Tutorial</a>
            <a href="local-makers.html">Local Makers</a>
            <a href="project-gallery.html">project gallery</a>
            <a href="sus-score.html">Sustainability Score</a>
        </div>
    </header>
    <main>
        <section id="materials-marketplace" class="feature-section">
            <h2>Materials Marketplace</h2>
            <p>Buy sustainable materials easily.</p>
            
            <div id="marketplace-content" class="marketplace-grid">
                <!-- Example Items -->
                <div class="marketplace-item">
                    <img src="photo/Bottle Caps.jpg" alt="Bottle Caps" />
                    <h3>Bottle Caps</h3>
                    <p>₱5.00</p>
                    <button class="buy-button" onclick="showPopup('Bought Bottle Caps!')">Buy Now</button>
                </div>
                
                <div class="marketplace-item">
                    <img src="photo/colourful-fabric.webp" alt="Colourful Fabric" />
                    <h3>Colourful Fabric</h3>
                    <p>₱10.00</p>
                    <button class="buy-button" onclick="showPopup('Bought Colourful Fabric!')">Buy Now</button>
                </div>

                <div class="marketplace-item">
                    <img src="photo/old-electronics.webp" alt="Old Electronics" />
                    <h3>Old Electronics</h3>
                    <p>₱50.00</p>
                    <button class="buy-button" onclick="showPopup('Bought Old Electronics!')">Buy Now</button>
                </div>

                <div class="marketplace-item">
                    <img src="photo/reclaimed-timber.jpeg" alt="Reclaimed Timber" />
                    <h3>Reclaimed Timber</h3>
                    <p>₱250.00</p>
                    <button class="buy-button" onclick="showPopup('Bought Reclaimed Timber!')">Buy Now</button>
                </div>

                <div class="marketplace-item">
                    <img src="photo/Scrap metal.webp" alt="Scrap Metal" />
                    <h3>Scrap Metal</h3>
                    <p>₱150.00</p>
                    <button class="buy-button" onclick="showPopup('Bought Scrap Metal!')">Buy Now</button>
                </div>

                <div class="marketplace-item">
                    <img src="photo/Wood Offcuts.webp" alt="Wood Offcuts" />
                    <h3>Wood Offcuts</h3>
                    <p>₱125.00</p>
                    <button class="buy-button" onclick="showPopup('Bought Wood Offcuts!')">Buy Now</button>
                </div>
            </div>
        </section>
    </main>
    <!-- Popup Notification -->
    <div id="popup" class="popup">
        <p id="popupMessage"></p>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menuDropdown');
            menu.classList.toggle('active');
        }

        function showPopup(message) {
            const popup = document.getElementById('popup');
            const popupMessage = document.getElementById('popupMessage');
            popupMessage.textContent = message;
            popup.classList.add('active');
            setTimeout(() => {
                popup.classList.remove('active');
            }, 2000);
        }
    </script>
</body>
</html>
