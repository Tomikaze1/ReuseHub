<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Gallery</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('./Photo/1.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #333;
        }

        header {
            text-align: center;
            margin-top: 20px;
        }

        header a {
            padding: 15px 30px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background-color: #54b942;
            border: 2px solid #54b942;
            border-radius: 50px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease-in-out;
            cursor: pointer;
        }

        header a:hover {
            background-color: #3a872d;
            border-color: #3a872d;
        }

        /* Gallery Section */
        h2 {
            text-align: center;
            font-size: 36px;
            margin-top: 20px;
            color: #54b942;
        }

        #project-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-template-rows: repeat(2, 1fr); /* 2 rows */
            gap: 20px;
            margin: 30px 20px;
            justify-content: center;
            align-items: center;
        }

        .gallery-item {
            background: #d3fbcc;
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .gallery-item:hover {
            background-color: #d3f4d3;
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 7px;
        }

        .gallery-item-info {
            margin-top: 20px;
        }

        .gallery-item-info p {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .like-button {
            background: none;
            border: none;
            color: #ff5959;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .like-button:focus {
            outline: 2px solid #54b942;
        }

        .like-count {
            margin-left: 8px;
            font-size: 18px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">Back to Home</a>
    </header>
    <main>
        <h2>Project Gallery</h2>
        <section id="project-gallery">
            <!-- Gallery Items will be dynamically inserted here -->
        </section>
    </main>

    <script>
        // Example project data
        const projects = [
            { id: 1, title: "Upcycled Chair", image: "photo/project1.jpg", likes: 0 },
            { id: 2, title: "Repurposed Lamp", image: "photo/project2.jpg", likes: 0 },
            { id: 3, title: "Wooden Table", image: "photo/project3.jpg", likes: 0 },
            { id: 4, title: "Upcycled Shelf", image: "photo/project4.jpg", likes: 0 },
            { id: 5, title: "Recycled Planter", image: "photo/project5.jpg", likes: 0 },
            { id: 6, title: "Pallet Bench", image: "photo/project6.jpg", likes: 0 },
        ];

        const gallery = document.getElementById("project-gallery");

        // Dynamically load gallery items
        projects.forEach(project => {
            const galleryItem = document.createElement("div");
            galleryItem.classList.add("gallery-item");

            galleryItem.innerHTML = `
                <img src="${project.image}" alt="${project.title}" />
                <div class="gallery-item-info">
                    <p>${project.title}</p>
                    <button class="like-button" aria-label="Like ${project.title}" onclick="toggleLike(this)">
                        ❤️ <span class="like-count">${project.likes}</span>
                    </button>
                </div>
            `;
            gallery.appendChild(galleryItem);
        });

        // JavaScript to toggle like count
        function toggleLike(button) {
            const likeCountElement = button.querySelector(".like-count");
            let currentCount = parseInt(likeCountElement.textContent);
            currentCount = button.classList.contains("liked") ? currentCount - 1 : currentCount + 1;
            likeCountElement.textContent = currentCount;
            button.classList.toggle("liked");
        }
    </script>
</body>
</html>
