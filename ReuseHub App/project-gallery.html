<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Gallery</title>
    <style>
        /* General Styles */
        @font-face {
            font-family: 'CustomFont'; 
            src: url('./Fonts/Atop-R99O3.ttf') format('truetype'); 
        
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('./Photo/1.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #333;
        }

        header {
            text-align: center;
            margin-top: 20px;
        }

        header a {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background-color: #54b942;
            border: 2px solid #54b942;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.4s ease-in-out;
            cursor: pointer;
        }

        header a:hover {
            background-color: #3a872d;
            border-color: #3a872d;
        }

        /* Gallery Section */
        h2 {
            font-family: 'CustomFont', Arial, sans-serif;
            text-align: center;
            font-size: 4.5em;
            margin-top: 20px;
            color: #54b942;
        }

        #project-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 30px;
            margin: 40px auto;
            padding: 0 20px;
            max-width: 1200px;
        }

        .gallery-item {
            background: #d3fbcc;
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        }

        .gallery-item img {
            width: 100%;
            max-width: 300px;
            height: 220px;
            object-fit: cover;
            border-radius: 7px;
        }

        .gallery-item img[alt=""] {
            content: url('placeholder-image.jpg'); /* Add a placeholder image file here */
        }

        .gallery-item-info {
            margin-top: 15px;
        }

        .gallery-item-info p {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .like-button {
            background: none;
            border: none;
            color: #ff5959;
            font-size: 26px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .like-button:hover {
            transform: scale(1.1);
        }

        .like-button:focus {
            outline: 2px solid #54b942;
        }

        .like-count {
            margin-left: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">Back to Home</a>
    </header>
    <main>
        <h2>Project Gallery</h2>
        <section id="project-gallery">
            <!-- Gallery Items will be dynamically inserted here -->
        </section>
    </main>

    <script>
        // Example project data
        const projects = [
            { id: 1, title: "Upcycled Chair", image: "photo/Upcycled Chair.jpg", likes: 0 },
            { id: 2, title: "Repurposed Lamp", image: "photo/Upcycled Lamp.jpg", likes: 0 },
            { id: 3, title: "Wooden Table", image: "photo/Wooden Table.jpg", likes: 0 },
            { id: 4, title: "Recycled Fabric", image: "photo/Recycled Fabric.jpg", likes: 0 },
            { id: 5, title: "Upcycled Bottle", image: "photo/Upcycle Bottle Caps.jpg", likes: 0 },
            { id: 6, title: "Upcycled Electronic", image: "photo/Upcycled Electronic Parts.jpg", likes: 0 },
        ];

        const gallery = document.getElementById("project-gallery");

        // Dynamically load gallery items
        projects.forEach(project => {
            const galleryItem = document.createElement("div");
            galleryItem.classList.add("gallery-item");

            galleryItem.innerHTML = `
                <img src="${project.image}" alt="${project.title}" onerror="this.src='placeholder-image.jpg'" />
                <div class="gallery-item-info">
                    <p>${project.title}</p>
                    <button class="like-button" aria-label="Like ${project.title}" onclick="toggleLike(this)">
                        ❤️ <span class="like-count">${project.likes}</span>
                    </button>
                </div>
            `;
            gallery.appendChild(galleryItem);
        });

        // JavaScript to toggle like count
        function toggleLike(button) {
            const likeCountElement = button.querySelector(".like-count");
            let currentCount = parseInt(likeCountElement.textContent);
            currentCount = button.classList.contains("liked") ? currentCount - 1 : currentCount + 1;
            likeCountElement.textContent = currentCount;
            button.classList.toggle("liked");
        }
    </script>
</body>
</html>
