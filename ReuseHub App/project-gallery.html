<!DOCTYPE html>

    <title>Project Gallery</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('./Photo/1.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #333;
        }

        header {
            text-align: center;
            margin-top: 20px;
        }

        header a {
            padding: 15px 30px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background-color: #54b942;
            border: 2px solid #54b942;
            border-radius: 50px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease-in-out;
            cursor: pointer;
        }

        header a::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease-in-out;
        }

        header a:hover::before {
            transform: scaleX(1);
        }

        header a:hover {
            background-color: #3a872d;
            border-color: #3a872d;
        }

        /* Gallery Section */
        h2 {
            text-align: center;
            font-size: 32px;
            margin-top: 20px;
            color: #54b942;
        }

        #project-gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns */
            gap: 10px; /* Reduced gap */
            margin-top: 30px;
            padding: 0 20px;
        }

        .gallery-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ddd; /* Reduced border */
            padding: 10px; /* Reduced padding */
            border-radius: 5px;
            text-align: center;
            max-width: 250px; /* Reduced max-width */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .gallery-item:hover {
            background-color: #e6f9e6;
        }

        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .gallery-item-info {
            margin-top: 10px;
        }

        .like-button {
            background: none;
            border: none;
            color: #ff5959;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .like-button:focus {
            outline: none;
        }

        .like-count {
            margin-left: 5px;
            font-size: 16px;
        }
    </style>
</head>

    <script>
        // JavaScript to toggle like count
        function toggleLike(button) {
            const likeCountElement = button.querySelector('.like-count');
            let currentCount = parseInt(likeCountElement.textContent);
            currentCount = button.classList.contains('liked') ? currentCount - 1 : currentCount + 1;
            likeCountElement.textContent = currentCount;
            button.classList.toggle('liked');
        }
    </script>
